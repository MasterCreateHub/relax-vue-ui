name: Deploy relax-vue-ui Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 步骤 1：检出代码
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # 保持最新版本

      # 步骤 2：设置 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 步骤 3：安装依赖
      - name: Install dependencies
        run: npm install

      # 步骤 4：构建文档
      - name: Build Docs 🔧
        run: npm run docs:build

      # 步骤 5：部署静态文件
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist