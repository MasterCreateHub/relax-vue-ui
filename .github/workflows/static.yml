name: Deploy relax-vue-ui Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # æ­¥éª¤ 1ï¼šæ£€å‡ºä»£ç 
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # ä¿æŒæœ€æ–°ç‰ˆæœ¬

      # æ­¥éª¤ 2ï¼šè®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # æ­¥éª¤ 3ï¼šå®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm install

      # æ­¥éª¤ 4ï¼šæ„å»ºæ–‡æ¡£
      - name: Build Docs ğŸ”§
        run: npm run docs:build

      # æ­¥éª¤ 5ï¼šéƒ¨ç½²é™æ€æ–‡ä»¶
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vuepress/dist